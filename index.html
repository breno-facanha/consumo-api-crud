<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiFakeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <style>
      img{
        height: 80px;
      }
    </style>
</head>
<body>
  <header class="d-flex justify-content-center align-items-center">
    <div>
      CONSUMO DE API
    </div>
  </header>
    <main class="container">
      <div class="row">
        <div class="col">
          <button 
            class="btn btn-primary mt-2 mb-2" 
            type="button" 
            data-bs-toggle="modal" 
            data-bs-target="#form-produto">
            + Novo Produto
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Foto</th>
                <th scope="col">Avaliação</th>
              </tr>
            </thead>
            <tbody id="resultado">
              
            </tbody>
          </table>
        </div>
      </div>
    </main>

  <!-- Modal -->
  <div class="modal fade" id="form-produto" tabindex="-1" aria-labelledby="form-produto-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form-produto-label">Novo Produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-new-product">
            <div class="mb-3">
             <label for="title" class="form-label"> Nome do Produto</label>
             <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Preço</label>
              <input type="number" class="form-control" id="price">
             </div>
             <div class="mb-3">
              <label for="category" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="category">
             </div>
             <div class="mb-3">
              <label for="image" class="form-label">Link da Foto</label>
              <input type="text" class="form-control" id="image">
             </div>
             <div class="mb-3">
              <label for="rating" class="form-label">Avaliação</label>
              <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="1 até 5">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" form="form-new-product" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
